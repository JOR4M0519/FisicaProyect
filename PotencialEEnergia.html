<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EZPhysic</title>
  <link rel="shortcut icon" href="assets/img/logoico.ico">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/styles/index.css">
  <link rel="stylesheet" href="assets/styles/fondo.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>


</head>

<body>
  <div style="padding-top: 0%;">
    <div
      style="width: 100%; height: 225%; align-items: center; display: flex; flex-direction: column; justify-content: center; background-color: #ebc42a;" >



      <h1>Energía Potencial y Eléctrico</h1><br>
      <h2>Seleccione el proceso que desea realizar</h2><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Energía Potencial Total
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Trabajo de una carga
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Energía Potencial en un punto
        </label>
      </div><br>
      <h3>Seleccione la carga</h3>
      <div style="margin-left: 30%; margin-right: 30%;">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
      </div>
      <h5>Notación Científica</h5><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbp1x" value="pp1x"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Carga 1 (x)</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbp1y" value="pp1y"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Carga 1 (y)</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbp2x" value="pp2x"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Carga 2 (x)</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbp2y" value="pp2y"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Carga 2 (y)</label>
      </div><br>
      <h4>Coordenadas</h4><br>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 1 (x)</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="p1x">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="pp1x">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="ep1x">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 1 (y)</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="p1y">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="pp1y">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="ep1y">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 2 (x)</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="p2x">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="pp2x">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="ep2x">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 2 (y)</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="p2y">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="pp2y">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="ep2y">
      </div>
      <h4>Cargas </h4><br>
      <h5>Notación Científica</h5><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbc1x" value="pc1x"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Carga 1 (x)</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbc1y" value="pc2x"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Carga 1 (y)</label>
      </div><br>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 1</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="c1x">
        <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
        <span class="input-group-text" id="pc1x">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="ec1x">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 2</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="c2x">
        <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
        <span class="input-group-text" id="pc2x">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="ec2x">
      </div><br>
      
      <button type="button" class="btn btn-dark" id="btnResultado">Calcular</button><br>

      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
          <span class="input-group-text" id="inputGroup-sizing-sm">Campo</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="resultado" disabled>
          <span class="input-group-text" id="inputGroup-sizing-sm">N/C</span>
          <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="eResultado" disabled>
        </div>
     
    </div>
  </div>
<div style="width: 50vw; height: 50vh;">
  <canvas id="myChart" width="30%" height="30%"></canvas>
</div>

</script>
</body>
