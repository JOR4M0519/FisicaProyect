<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EZPhysic</title>
  <link rel="shortcut icon" href="assets/img/logoico.ico">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/styles/index.css">
  <link rel="stylesheet" href="assets/styles/fondo.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>


</head>

<body>
  <div style="padding-top: 0%;" >
    <div
      style="width: 100%; height: 100%; align-items: center; display: flex; flex-direction: column; justify-content: center;">



      <h1>Flujo Electrico</h1><br>
      <h5>Notación Científica</h5><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" id="cbc"
          value="x10C/eCampo/campo" onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Campo</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" id="cba"
          value="x10A/eArea/area" onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Area</label>
      </div><br>

      <h3>Datos</h3>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Campo</span>
        <input type="text" id="campo" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">N/C</span>
        <span class="input-group-text" id="x10C">x10</span>
        <input type="text" id="eCampo" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Area</span>
        <input type="number" id="area" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m²</span>
        <span class="input-group-text" id="x10A">x10</span>
        <input type="text" id="eArea" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Angulo Θ</span>
        <input type="text" id="angulo" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">°</span>
      </div>

      <button type="button" id="btnResultado" class="btn btn-dark">Calcular</button><br>

      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Campo</span>
        <input type="text" id="resultado" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">N/C</span>
        <span class="input-group-text" id="x10R">x10 E</span>
        <input type="text" id="eResultado" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

    </div>
  </div>

  <script src="./assets/js/checkbox.js"></script>
  <script>

    function radians(degrees) {
      var pi = Math.PI;
      return degrees * (pi / 180);
    }

    document.getElementById('btnResultado').addEventListener('click', function () {


      const campo = parseFloat(document.getElementById('campo').value);
      const eCampo = parseFloat(document.getElementById('eCampo').value);
      const area = parseFloat(document.getElementById('area').value);
      const eArea = parseFloat(document.getElementById('eArea').value);
      const angulo = parseFloat(document.getElementById('angulo').value);


      var flujo = (campo * Math.pow(10, eCampo)) * (area * Math.pow(10, eArea)) * (Math.cos(radians(angulo)));

      if (isNaN(flujo) == true) {
        alert('Error datos incorrectos ');
      } else {

        var exponencial = parseFloat(flujo).toExponential(5);
        var resultado = exponencial.split('e');

        document.getElementById('resultado').value = resultado[0];
        document.getElementById('eResultado').value = resultado[1];

      }

    });
  </script>
</body>
