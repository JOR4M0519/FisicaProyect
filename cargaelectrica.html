  <script>

    function checkbox(checkbox) {

      var ids = checkbox.value
      var letter0 = ids.charAt(1);
      var letter1 = ids.charAt(2);
      var letter2 = ids.charAt(3);
      
      
      if (checkbox.checked) {
        document.getElementById(ids).innerHTML=`x10 <sup><input type="text" id="e${letter0}${letter1}${letter2}">`;
          
      } else {
        document.getElementById(ids).innerHTML=`<input type="hidden" id="e${letter0}${letter1}${letter2}" value=0>`;
      }
    }

    document.getElementById("btnResultado").addEventListener('click',function(){

    
            try{

            eDistancia1x = parseFloat(document.getElementById('ep1x').value);
            eDistancia2x = parseFloat(document.getElementById('ep2x').value);
            eDistancia1y = parseFloat(document.getElementById('ep1y').value);
            eDistancia2y = parseFloat(document.getElementById('ep2y').value);
            distancia1x = parseFloat(document.getElementById('p1x').value);
            distancia2x = parseFloat(document.getElementById('p2x').value);
            distancia1y = parseFloat(document.getElementById('p1y').value);
            distancia2y = parseFloat(document.getElementById('p2y').value);
            eCarga1 = parseFloat(document.getElementById('ec1x').value);
            eCarga2 = parseFloat(document.getElementById('ec2x').value);
            carga1 = parseFloat(document.getElementById('c1x').value);
            carga2 = parseFloat(document.getElementById('c2x').value);

            
            x1 = distancia1x* Math.pow(10,eDistancia1x); 
            x2 = distancia2x* Math.pow(10,eDistancia2x); 
            y1 = distancia1y* Math.pow(10,eDistancia1y); 
            y2 = distancia2y* Math.pow(10,eDistancia2y); 
           

            const distanciaEntrePuntos = Math.sqrt((Math.pow((x2-x1), 2))+(Math.pow((y2-y1), 2)));
            const fuerza = ((9*(Math.pow(10, 9)))*(carga1*(Math.pow(10, eCarga1)))*(carga2*(Math.pow(10, eCarga2))))/(Math.pow(distanciaEntrePuntos, 2));

            var exponencial = parseFloat(fuerza).toExponential(3);
            var resultado = exponencial.split('e');
          

             document.getElementById('resultado').value=resultado[0];
             document.getElementById('eResultado').value=resultado[1];
              }
              catch(error){
                alert('error');
              }
            

            
    });

    

  </script>
