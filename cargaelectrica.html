<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EZPhysic</title>
  <link rel="shortcut icon" href="assets/img/logoico.ico">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/styles/index.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>


</head>

<body>
  <div style="padding-top: 0%;" class="generalDiv">
    <div
      style="width: 100%; height: 100%; align-items: center; display: flex; flex-direction: column; justify-content: center;">



      <h1>Carga Eléctrica</h1><br>
      <h5>Notación Científica</h5><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbc" value="x10C/eCarga/carga"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Carga</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbf" value="x10F/eFuerza/fuerza"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Fuerza</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbd" value="x10D/eDistancia/fuerza"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Distancia</label>
      </div><br>

      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 20%;">Carga</span>
        <input type="text" id="carga" class="form-control" style="width: 50%;" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 5%;">C</span>
        <span class="input-group-text" id="x10C" style="width: 10%;">x10 E</span>
        <input type="text" id="eCarga" class="form-control" style="width: 15%;" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 20%;">Fuerza</span>
        <input type="text" id="fuerza" class="form-control" style="width: 50%;" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 5%;">N</span>
        <span class="input-group-text" id="x10F" style="width: 10%;">x10 E</span>
        <input type="text" id="eFuerza" class="form-control" aria-label="Sizing example input" style="width: 15%;">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 20%;">Distancia</span>
        <input type="text" id="distancia" class="form-control" style="width: 50%;" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 5%;">m</span>
        <span class="input-group-text" id="x10D" style="width: 10%;">x10 E</span>
        <input type="text" id="eDistancia" class="form-control" style="width: 15%;" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <button type="button" id="btnResultado" class="btn btn-dark">Calcular</button><br>

      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 20%;">Carga</span>
        <input type="text" id="resultado" class="form-control" style="width: 50%;" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 5%;">C</span>
        <span class="input-group-text" id="x10R" style="width: 10%;">x10 E</span>
        <input type="text" id="eResultado" class="form-control" style="width: 15%;" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

    </div>
  </div>

  <script>

    function checkbox(checkbox) {

      var ids = checkbox.value.split('/');

      if (checkbox.checked) {
        document.getElementById(ids[0]).style.visibility = 'visible';
        document.getElementById(ids[1]).style.visibility = 'visible';
        document.getElementById(ids[1]).value = '';


      } else {
        document.getElementById(ids[0]).style.visibility = 'hidden';
        document.getElementById(ids[1]).style.visibility = 'hidden';
        document.getElementById(ids[1]).value = 0;


      }
    }


    document.getElementById('btnResultado').addEventListener('click', function () {

      

        const carga1 = parseFloat(document.getElementById('carga').value);
        const eCarga = parseFloat(document.getElementById('eCarga').value);
        const fuerza = parseFloat(document.getElementById('fuerza').value);
        const eFuerza = parseFloat(document.getElementById('eFuerza').value);
        const distancia = parseFloat(document.getElementById('distancia').value);
        const eDistancia = parseFloat(document.getElementById('eDistancia').value);



        var carga2 = (((fuerza * (Math.pow(10, eFuerza))) * (Math.pow((distancia * (Math.pow(10, eDistancia))), 2))) / (((9 * (Math.pow(10, 9)))) * (carga1 * (Math.pow(10, eCarga)))));
        
        if (isNaN(carga2) == true) {
          alert('Error datos incorrectos ');
        } else {

          var exponencial = parseFloat(carga2).toExponential(5);
          var resultado = exponencial.split('e');

          document.getElementById('resultado').value = resultado[0];
          document.getElementById('eResultado').value = resultado[1];

      }


    });
  </script>

</body>
