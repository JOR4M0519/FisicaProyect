</head>

<body>
    <div style="padding-top: 0%;">
        <div
            style="width: 100%; height: 200%; align-items: center; display: flex; flex-direction: column; justify-content: center; background-color: #ebc42a;">

            <h1>Capacitor con dieléctrico</h1><br>

            <h2>Datos</h2>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">Cₒ</span>
                <input type="text" id="capacitancia-cap0" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-right: 10%;">F</span>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="capacitancia-cap0Cientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">K</span>
                <input type="text" id="capacitancia-Constante" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="capacitancia-ConstanteCientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div><br>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <button type="button" class="btn btn-dark" onclick="capacitancia()" style="width: 30%; position: static;">Capacitancia</button>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">C</span>
                <input type="text" disabled="disabled" id="capacitancia-result" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">F</span>
            </div><br><br>


            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">Cₒ</span>
                <input type="text" id="constante-cap0" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-right: 10%;">F</span>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="constante-cap0Cientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">C</span>
                <input type="text" id="constante-cap" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-right: 10%;">F</span>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="constante-capCientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div><br>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <button type="button" class="btn btn-dark" onclick="constante()" style="width: 30%; position: static;">Constante</button>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">K</span>
                <input type="text" disabled="disabled" id="constante-result" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div><br><br>

            
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">Eₒ</span>
                <input type="text" id="campo-campo0" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-right: 10%;">N/C</span>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="campo-campo0Cientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">K</span>
                <input type="text" id="campo-constante" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="campo-constanteCientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div><br>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <button type="button" onclick="campo()" class="btn btn-dark" style="width: 30%; position: static;">Campo</button>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">E</span>
                <input type="text" id="campo-result" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">N/C</span>
            </div><br><br>


            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">εₒ</span>
                <input type="text" id="perm-perm0" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-right: 10%;">F</span>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="perm-perm0Cientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">K</span>
                <input type="text" id="perm-constante" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="perm-constanteCientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div><br>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <button type="button" onclick="permitividad()" class="btn btn-dark" style="width: 30%; position: static;">Permitividad</button>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">ε</span>
                <input type="text" disabled="disabled" id="perm-result" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nm²</span>
            </div><br><br>


            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">E</span>
                <input type="text" id="densidadEnergia-campo" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-right: 10%;">N/C</span>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="densidadEnergia-campoCientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">ε</span>
                <input type="text" id="densidadEnergia-perm" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="densidadEnergia-permCientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div><br>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <button type="button" onclick="densidadEnergia()" class="btn btn-dark" style="width: 30%; position: static;">Densidad
                    energía</button>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">u</span>
                <input type="text" disabled="disabled" id="densidadEnergia-result" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">J</span>
            </div><br><br>



            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">σₒ</span>
                <input type="text" id="densidadC-densidadC0" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-right: 10%;">C/m²</span>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="densidadC-densidadC0Cientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">K</span>
                <input type="text" id="densidadC-constante" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-right: 10%;">
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">x10E</span>
                <input type="text" id="densidadC-constanteCientifica" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div><br>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <button type="button" onclick="densidadCarga()" class="btn btn-dark" style="width: 30%; position: static;">Densidad carga</button>
                <span class="input-group-text flabel" id="inputGroup-sizing-sm">σ</span>
                <input type="text" disabled="disabled" id="densidadC-result" class="form-control finput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">C/m²</span>
            </div><br><br>



        </div>
    </div>
    <div style="width: 50vw; height: 50vh;">
        <canvas id="myChart" width="30%" height="30%"></canvas>
    </div>
    <script>
        
        function capacitancia() {
            try {
                let co = Number(document.getElementById("capacitancia-cap0").value)
                let k = Number(document.getElementById("capacitancia-Constante").value)
                let eCo = Number(document.getElementById("capacitancia-cap0Cientifica").value)
                let eK = Number(document.getElementById("capacitancia-ConstanteCientifica").value)
                let result = document.getElementById("capacitancia-result");

                let resultado = (co * Math.pow(10, eCo)) * (k * Math.pow(10, eK));
                result.value = resultado;

            } catch (err) {
                console.log("Error en los datos ingrese nuevamente" + "(Recuerde usar puntos para cifras decimales)");
            }
        }

        function constante() {
            try {
                let co = Number(document.getElementById("constante-cap0").value)
                let ca = Number(document.getElementById("constante-cap").value)
                let eCo = Number(document.getElementById("constante-cap0Cientifica").value)
                let eCa = Number(document.getElementById("constante-capCientifica").value)
                let result = document.getElementById("constante-result");
                
                let resultado = (ca * Math.pow(10, eCa)) / (co * Math.pow(10, eCo));

                result.value = resultado;

            } catch (err) {
                console.log("Error en los datos ingrese nuevamente" + "(Recuerde usar puntos para cifras decimales)");
            }
        }

        function campo() {
            try {

                let eo = Number(document.getElementById("campo-campo0").value)
                let k = Number(document.getElementById("campo-constante").value)
                let eEo = Number(document.getElementById("campo-campo0Cientifica").value)
                let eK = Number(document.getElementById("campo-constanteCientifica").value)
                let result = document.getElementById("campo-result");

                let resultado = (eo * Math.pow(10, eEo)) * (k * Math.pow(10, eK));
                result.value = resultado;

            } catch (err) {
                console.log("Error en los datos ingrese nuevamente" + "(Recuerde usar puntos para cifras decimales)");
            }
        }

        function permitividad() {
            try {

                let eo = Number(document.getElementById("perm-perm0").value)
                let k = Number(document.getElementById("perm-constante").value)
                let eEo = Number(document.getElementById("perm-perm0Constante").value)
                let eK = Number(document.getElementById("perm-constanteConstante").value)
                let result = document.getElementById("perm-result");

                let resultado = (eo * Math.pow(10, eEo)) * (k * Math.pow(10, eK));
                result.value = resultado;

            } catch (err) {
                console.log("Error en los datos ingrese nuevamente" + "(Recuerde usar puntos para cifras decimales)");
            }
        }

        function densidadEnergia() {
            try {

                let e1 = Number(document.getElementById("densidadEnergia-perm").value)
                let e2 = Number(document.getElementById("densidadEnergia-campo").value)
                let eE1 = Number(document.getElementById("densidadEnergia-permCientifica").value)
                let eE2 = Number(document.getElementById("densidadEnergia-campoCientifica").value)
                let result = document.getElementById("densidadEnergia-result");

                let resultado = 0.5 * ((Math.pow(e1, 2)) * Math.pow(10, eE1)) * (e2 * Math.pow(10, eE2));
                result.value = resultado;

            } catch (err) {
                console.log("Error en los datos ingrese nuevamente" + "(Recuerde usar puntos para cifras decimales)");
            }
        }

        function densidadCarga() {
            try {

                let d = Number(document.getElementById("densidadC-densidadC0").value)
                let k = Number(document.getElementById("densidadC-constante").value)
                let eD = Number(document.getElementById("densidadC-densidadC0Cientifica").value)
                let eK = Number(document.getElementById("densidadC-constanteCientifica").value)
                let result = document.getElementById("densidadC-result");

                let resultado = (d * Math.pow(10, eD)) * (1 - (1 / (k * Math.pow(10, eK))));
                result.value = resultado;

            } catch (err) {
                console.log("Error en los datos ingrese nuevamente" + "(Recuerde usar puntos para cifras decimales)");
            }
        }
    </script>
</body>
