<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EZPhysic</title>
  <link rel="shortcut icon" href="assets/img/logoico.ico">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/styles/index.css">
  <link rel="stylesheet" href="assets/styles/fondo.css">
  <link rel="stylesheet" href="assets/styles/checkboxUniform.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>


</head>

<body>
  <div style="padding-top: 0%;">
    <div
      style="width: 100%; height: 100%; align-items: center; display: flex; flex-direction: column; justify-content: center;">



      <h1>Ley de Gauss</h1><br>
      <h2>Campo Eléctrico Cilindro</h2><br>

      <div class="input-group input-group-sm mb-3"
        style="padding-left: 15%; padding-right: 15%; padding-left: 15%;padding-right: 15%;align-items: center;display: flex;flex-direction: row;justify-content: center;">
        <div
          style="display: flex; text-align:center; flex-direction: column; justify-content: center; margin-right: 5%;">
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Carga</label>
            <label class="switch">
              <input type="checkbox" id="cbc">
              <span class="slider round"></span>
            </label>
            <label class="form-check-label" for="flexSwitchCheckDefault">D. Lineal</label>
          </div>
        </div>
      </div><br>
      <div class="input-group input-group-sm mb-3" style="padding-left: 15%; padding-right: 15%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">r</span>
        <input type="text" id="r" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="x10r">x10</span>
        <input type="text" id="er" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div class="form-check form-switch" style="margin-left: 1%;">
          <input class="form-check-input" type="checkbox" role="switch" id="cb1" value="x10r/er/r"
            onclick="checkbox(this)" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
        </div>
      </div>
      <div class="input-group input-group-sm mb-3" id="divLongitud" style="padding-left: 15%; padding-right: 15%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">L</span>
        <input type="text" id="longitud" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="x10L">x10</span>
        <input type="text" id="eLongitud" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div class="form-check form-switch" style="margin-left: 1%;">
          <input class="form-check-input" type="checkbox" role="switch" id="cb1" value="x10L/eLongitud/longitud"
            onclick="checkbox(this)" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
        </div>
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 15%; padding-right: 15%;">
        <span class="input-group-text" id="cargaSpan">Q</span>
        <input type="text" id="carga" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="unidadesCarga">C</span>
        <span class="input-group-text" id="x10C">x10</span>
        <input type="text" id="eCarga" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div class="form-check form-switch" style="margin-left: 1%;">
          <input class="form-check-input" type="checkbox" role="switch" id="cb1" value="x10C/eCarga/carga"
            onclick="checkbox(this)" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
        </div>
      </div>

      <button type="button" id="btnResultado" class="btn btn-dark">Calcular</button><br>

      <div class="input-group input-group-sm mb-3" style="padding-left: 15%; padding-right: 15%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Campo</span>
        <input type="text" id="resultado" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" disabled>
        <span class="input-group-text" id="inputGroup-sizing-sm">N/C</span>
        <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
        <input type="text" id="eResultado" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" disabled>

      </div>

    </div>
  </div>



  <script>

    var checkboxCil = document.getElementById('cbc');

    document.getElementById('btnResultado').addEventListener('click', function () {

      var radio = parseFloat(document.getElementById('r').value);
      radio = radio*Math.pow(10,(parseFloat(document.getElementById('er').value)));
      var carga = parseFloat(document.getElementById('carga').value);
      carga = carga*Math.pow(10,(parseFloat(document.getElementById('eCarga').value)));
      var densidadLineal = carga;
      var epsilon = (8.85 * (Math.pow(10, -12)));
      var campo = 0;

      if (checkboxCil.checked) {

        campo = densidadLineal / (Math.PI * Math.pow(radio, 2) * epsilon);

      } else {

        var longitud = parseFloat(document.getElementById('longitud').value);
        longitud = longitud*Math.pow(10,(parseFloat(document.getElementById('eLongitud').value)));
        campo = carga / (Math.PI * Math.pow(radio, 2) * longitud * epsilon);
      }

      if (isNaN(campo) == true) {

        alert = ('Error, datos erroneos');
      } else {
        var exponencial = parseFloat(campo).toExponential(5);
        var resultado = exponencial.split('e');

        document.getElementById('resultado').value = resultado[0];
        document.getElementById('eResultado').value = resultado[1];

      }


    });


    checkboxCil.addEventListener('click', function () {

      if (checkboxCil.checked) {

        document.getElementById('divLongitud').innerHTML = ``;
        document.getElementById('cargaSpan').innerHTML = "λ";
        document.getElementById('unidadesCarga').innerHTML = `C/m <sup>2</sup>`;


      } else {

        document.getElementById('divLongitud').innerHTML = `
        
        <span class="input-group-text" id="inputGroup-sizing-sm">L</span>
        <input type="text" id="longitud" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="x10L">x10</span>
        <input type="text"id="eLongitud" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
          <div class="form-check form-switch" style="margin-left: 1%;">
            <input class="form-check-input" type="checkbox" role="switch" id="cb1"
              value="x10L/eLongitud/longitud" onclick="checkbox(this)" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
          </div>
        
        `;
        document.getElementById('cargaSpan').innerHTML = "Q";
        document.getElementById('unidadesCarga').innerHTML = "C";
      }

    });

  </script>
  <script src="./assets/js/checkbox.js"></script>
</body>
