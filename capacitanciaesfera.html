<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EZPhysic</title>
  <link rel="shortcut icon" href="assets/img/logoico.ico">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/styles/index.css">
  <link rel="stylesheet" href="assets/styles/fondo.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>


</head>

<body>
  <div style="padding-top: 0%;" >
    <div
      style="width: 100%; height: 100%; align-items: center; display: flex; flex-direction: column; justify-content: center;">



      <h1>Capacitancia en Esfera</h1><br>
      <h5>Notación Científica</h5><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbrb" value="x10ra/era/ra"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Radio a</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbrb" value="x10rb/erb/rb"
          onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Radio b</label>
      </div><br>

      <p>El radio b debe ser mayor a radio a.</p>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 20%;">Radio a</span>
        <input type="text" id="ra" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="x10ra">x10</span>
        <input type="text" id="era" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 20%;">Radio b</span>
        <input type="text" id="rb" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="x10rb">x10</span>
        <input type="text" id="erb" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <button type="button" id="btnResultado" class="btn btn-dark">Calcular</button><br>

      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 20%;">Capacitancia</span>
        <input type="text" id="resultado" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">F</span>
        <span class="input-group-text" id="x10R" >x10 E</span>
        <input type="text" id="eResultado" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

    </div>
  </div>
  <script>
    document.getElementById('btnResultado').addEventListener('click', function(){


      var epsilon = (8.85 * (Math.pow(10, -12)));
      
      var ra = parseFloat(document.getElementById('ra').value)*parseFloat(Math.pow(10,(document.getElementById('era').value)));
      var rb = parseFloat(document.getElementById('rb').value)*parseFloat(Math.pow(10,(document.getElementById('erb').value)));

      if(rb>ra){

      var capacitancia  = (4*(Math.PI)*epsilon*ra*rb)/(rb-ra);


      if(isNaN(capacitancia)==false){
      var exponencial = parseFloat(capacitancia).toExponential(5);
      var resultado = exponencial.split('e');

      document.getElementById('resultado').value= resultado[0];
      document.getElementById('eResultado').value= resultado[1];
      }
      else{
        alert('Datos incorrectos, digite de nuevo')
      }
    }
    else{alert('El radio b debe ser mayor a radio a.')}

    });
  </script>
  <script src="./assets/js/checkbox.js"></script>
</body>
