<body>
  <div style="padding-top: 0%;" class="generalDiv">
    <div
      style="width: 100%; height: 100%; align-items: center; display: flex; flex-direction: column; justify-content: center;">



      <h1>Distancia</h1><br>
      <h5>Notación Científica</h5><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Carga 1</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Carga 2</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Fuerza</label>
      </div><br>
      
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 1</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
        <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 2</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
        <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Fuerza</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">N</span>
        <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      
        <button type="button" class="btn btn-dark">Calcular</button><br>

        <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
            <span class="input-group-text" id="inputGroup-sizing-sm">Distancia</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
            <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
     
    </div>
  </div>
<div style="width: 50vw; height: 50vh;">
  <canvas id="myChart" width="30%" height="30%"></canvas>
</div>
