<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EZPhysic</title>
  <link rel="shortcut icon" href="assets/img/logoico.ico">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/styles/index.css">
  <link rel="stylesheet" href="assets/styles/fondo.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>


</head>

<body>
  <div style="padding-top: 0%;">
    <div
      style="width: 100%; height: 100%; align-items: center; display: flex; flex-direction: column; justify-content: center;">



      <h1>Campo Electrico Varilla</h1><br>
      <h5>Notación Científica</h5><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" id="cbc" value="x10C/eCarga/carga"
        onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Carga</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" id="cbx" value="x10X/eX/x"
        onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">x</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" id="cba" value="x10A/eA/a"
        onclick="checkbox(this)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">a</label>
      </div><br>
      
      <h3>Datos</h3>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">Carga</span>
        <input type="text" id="carga" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
        <span class="input-group-text" id="x10C">x10</span>
        <input type="text" id="eCarga" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">x</span>
        <input type="text" id="x" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="x10X">x10</span>
        <input type="text" id="eX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
        <span class="input-group-text" id="inputGroup-sizing-sm">a</span>
        <input type="text" id="a" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
        <span class="input-group-text" id="x10A">x10</span>
        <input type="text" id="eA" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      
        <button type="button" id="btnResultado" class="btn btn-dark">Calcular</button><br>

        <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
            <span class="input-group-text" id="inputGroup-sizing-sm">Campo</span>
            <input type="text" class="form-control" id="resultado" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" disabled>
            <span class="input-group-text" id="inputGroup-sizing-sm">N/C</span>
            <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
            <input type="text" class="form-control" id="eResultado" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" disabled>
            
          </div>
     
    </div>
  </div>

  <script src="./assets/js/checkbox.js"></script>
  <script>
    document.getElementById('btnResultado').addEventListener('click',function(){

      var carga = parseFloat(document.getElementById('carga').value);
      var eCarga = parseFloat(document.getElementById('eCarga').value);
      var x = parseFloat(document.getElementById('x').value);
      var eX = parseFloat(document.getElementById('eX').value);
      var a = parseFloat(document.getElementById('a').value);
      var eA = parseFloat(document.getElementById('eA').value);

      var campo = ((9*(Math.pow(10, 9)))*(carga*(Math.pow(10, eCarga))))/((x*(Math.pow(10, eX)))*(Math.sqrt((Math.pow(a*(Math.pow(10, eA)), 2))+(Math.pow(x*(Math.pow(10, eX)), 2)))));
      
      if(isNaN(campo)==false){
      var exponencial = parseFloat(campo).toExponential(5);
      var resultado = exponencial.split('e');

      document.getElementById('resultado').value= resultado[0];
      document.getElementById('eResultado').value= resultado[1];
      }
      else{
        alert('Datos incorrectos, digite de nuevo')
      }

    });
  </script>



</body>
