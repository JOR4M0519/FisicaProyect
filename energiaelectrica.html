<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EZPhysic</title>
    <link rel="shortcut icon" href="assets/img/logoico.ico">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/fondo.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>


</head>

<body>
    <input type="hidden" id="cantidadCargas" value="1">
    <div style="padding-top: 0%;">
        <div
            style="width: 100%; height: 225%; align-items: center; display: flex; flex-direction: column; justify-content: center; background-color: #ebc42a;">



            <h1>Energia Potencial Eléctrica</h1><br>
            <h2>
                Punto a Calcular
            </h2><br>

            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Carga</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="c">
                <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
                <span class="input-group-text" id="x10c">x10</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="ec">
                <div class="form-check form-switch" style="margin-left: 1%;">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" id="cbc"
                        value="x10c/ec/c" onclick="checkbox(this)" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
                </div>
            </div>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">x</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="x">
                <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
                <span class="input-group-text" id="x10x">x10</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="ex">
                <div class="form-check form-switch" style="margin-left: 1%;">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" id="cbc"
                        value="x10x/ex/x" onclick="checkbox(this)" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
                </div>
            </div>
            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">y</span>
                <input type="text" id="y" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
                <span class="input-group-text" id="x10y">x10</span>
                <input type="text" id="ey" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <div class="form-check form-switch" style="margin-left: 1%;">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" id="cbc"
                        value="x10y/ey/y" onclick="checkbox(this)" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
                </div>
            </div>

            <h4>Cargas </h4><br>

            <div id="divCargas">

                <div id="divCarga1" class="input-group input-group-sm mb-3"
                    style="padding-left: 30%; padding-right: 30%;">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Carga 1</span>
                        <input type="text" id="c1" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
                        <span class="input-group-text" id="x10c1">x10</span>
                        <input type="text" id="ec1" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                        <div class="form-check form-switch" style="margin-left: 1%;">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                id="cbc1" value="x10c1/ec1/c1" onclick="checkbox(this)" checked>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
                        </div>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">x</span>
                        <input type="text" id="x1" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
                        <span class="input-group-text" id="x10x1">x10</span>
                        <input type="text" id="ex1" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                        <div class="form-check form-switch" style="margin-left: 1%;">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                id="cbx1" value="x10x1/ex1/x1" onclick="checkbox(this)" checked>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
                        </div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">y</span>
                        <input type="text" id="y1" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm">m</span>
                        <span class="input-group-text" id="x10y1">x10</span>
                        <input type="text" id="ey1" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                        <div class="form-check form-switch" style="margin-left: 1%;">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                id="cby1" value="x10y1/ey1/y1" onclick="checkbox(this)" checked>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Notación</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-dark" id="btnAddCarga">Agregar Carga</button>
                <button type="button" class="btn btn-dark" id="deleteCarga">Eliminar Carga</button>
                <button type="button" class="btn btn-dark" id="btnResultado">Calcular</button>
            </div><br>

            <div class="input-group input-group-sm mb-3" style="padding-left: 30%; padding-right: 30%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Campo</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="resultado" disabled>
                <span class="input-group-text" id="inputGroup-sizing-sm">N/C</span>
                <span class="input-group-text" id="inputGroup-sizing-sm">x10</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="eResultado" disabled>

            </div>

        </div>
    </div>

    <script>
        document.getElementById('btnResultado').addEventListener('click', function () {

            var carga1 = x1 = parseFloat(document.getElementById('c').value) * Math.pow(10, (parseFloat(document.getElementById('ec').value)));;
            var x1 = parseFloat(document.getElementById('x').value) * Math.pow(10, (parseFloat(document.getElementById('ex').value)));
            var y1 = parseFloat(document.getElementById('y').value) * Math.pow(10, (parseFloat(document.getElementById('ey').value)));
            var cargas = 0;
            var constante = 1 / (4 * (Math.PI) * (8.85 * (Math.pow(10, -12))));

            var num = parseFloat(document.getElementById('cantidadCargas').value);

            for (var i = 1; i <= num; i++) {
                var carga2 = parseFloat(document.getElementById(`c${num}`).value) * Math.pow(10, (parseFloat(document.getElementById(`ec${num}`).value)));
                var x2 = parseFloat(document.getElementById(`x${num}`).value) * Math.pow(10, (parseFloat(document.getElementById(`ex${num}`).value)));
                var y2 = parseFloat(document.getElementById(`y${num}`).value) * Math.pow(10, (parseFloat(document.getElementById(`ey${num}`).value)));

                var distancia = Math.sqrt((Math.pow((x2 - x1), 2)) + (Math.pow((y2 - y1), 2)));

                var cargas = cargas + (carga1 * carga2 * constante / distancia);

            }

            if (isNaN(cargas) == true) {
                alert = ('Error, datos erroneos');
            } else {
                var exponencial = parseFloat(cargas).toExponential(5);
                var resultado = exponencial.split('e');

                document.getElementById('resultado').value = resultado[0];
                document.getElementById('eResultado').value = resultado[1];

            }

        });


    </script>
    <script src="./assets/js/potencial.js"> </script>
    <script src="./assets/js/checkbox.js"></script>
</body>
